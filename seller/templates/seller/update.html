{% extends 'base.html' %} {% load crispy_forms_tags %} {% block title %}Update
Store Info - {%endblock title %} {% block content %}

<div class="row">
  {% if request.user.is_authenticated %}
  <div class="col-lg mt-3">
    <form method="POST" action="">
      {% csrf_token %} {{ userform | crispy }}
      <div class="row">
        <div class="col">{{ profileform | crispy }}</div>
        <div class="col">{{storeform | crispy }}</div>
      </div>

      <div class="row">
        <div class="col">
          <button type="submit" class="btn btn-primary btn-lg btn-block">
            Send
          </button>
        </div>
      </div>
    </form>
  </div>
  {% endif %}
</div>

{% endblock %}
